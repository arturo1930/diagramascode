  <head>
    <title>Draw.io Diagram Viewer - Improved Scaling and Rendering</title>
    <meta charset="UTF-8" />
    <style>
      #graphContainer {
        width: 100%;
        height: 600px;
        border: 1px solid gray;
        overflow: hidden;
        position: relative;
      }
      #diagramContent {
        position: absolute;
        transform-origin: top left;
      }
    </style>
  </head>

    <div class="container">
      <h1>Draw.io Diagram Viewer (Improved Scaling and Rendering)</h1>
      <div id="graphContainer"></div>
    </div>

    <script>
      var mxGraph = function(container) {
        this.container = container;
        this.diagramContent = document.createElement('div');
        this.diagramContent.id = 'diagramContent';
        this.container.appendChild(this.diagramContent);
      };

      mxGraph.prototype.getModel = function() {
        return {
          beginUpdate: function() {},
          endUpdate: function() {},
          add: function(parent, child) {
            if (child.geometry) {
              var div = document.createElement('div');
              div.style.position = 'absolute';
              div.style.left = child.geometry.x + 'px';
              div.style.top = child.geometry.y + 'px';
              div.style.width = child.geometry.width + 'px';
              div.style.height = child.geometry.height + 'px';
              div.style.border = '1px solid black';
              div.style.backgroundColor = 'white';
              div.style.padding = '5px';
              div.style.overflow = 'hidden';
              div.style.boxSizing = 'border-box';
              div.innerHTML = child.value || '';
              this.diagramContent.appendChild(div);
            }
          }.bind(this)
        };
      };

      var mxCodec = function() {};
      mxCodec.prototype.decode = function(node, graph) {
        var cells = node.getElementsByTagName('mxCell');
        var minX = Infinity, minY = Infinity, maxX = -Infinity, maxY = -Infinity;
        
        for (var i = 0; i < cells.length; i++) {
          var cell = cells[i];
          var x = parseInt(cell.getAttribute('x') || '0');
          var y = parseInt(cell.getAttribute('y') || '0');
          var width = parseInt(cell.getAttribute('width') || '0');
          var height = parseInt(cell.getAttribute('height') || '0');
          
          if (width > 0 && height > 0) {
            minX = Math.min(minX, x);
            minY = Math.min(minY, y);
            maxX = Math.max(maxX, x + width);
            maxY = Math.max(maxY, y + height);
            
            var geometry = {x: x, y: y, width: width, height: height};
            graph.getModel().add(null, {geometry: geometry, value: cell.getAttribute('value')});
          }
        }
        
        var containerWidth = graph.container.clientWidth;
        var containerHeight = graph.container.clientHeight;
        var diagramWidth = maxX - minX;
        var diagramHeight = maxY - minY;
        
        var scaleX = containerWidth / (diagramWidth + 40);
        var scaleY = containerHeight / (diagramHeight + 40);
        var scale = Math.min(scaleX, scaleY, 1);
        
        graph.diagramContent.style.transform = 'scale(' + scale + ')';
        graph.diagramContent.style.width = diagramWidth + 'px';
        graph.diagramContent.style.height = diagramHeight + 'px';
        
        var translateX = (containerWidth - diagramWidth * scale) / 2 / scale - minX;
        var translateY = (containerHeight - diagramHeight * scale) / 2 / scale - minY;
        graph.diagramContent.style.left = translateX + 'px';
        graph.diagramContent.style.top = translateY + 'px';
      };
