<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantUML Viewer</title>
</head>
<body>
    <div id="container"></div>

    <script src="https://cdn.jsdelivr.net/npm/plantuml-encoder/dist/plantuml-encoder.min.js"></script>
    <script>
        // Define el contenido de PlantUML
        const contenido = `
            @startuml
            Alice -> Bob: Authentication Request
            Bob --> Alice: Authentication Response
            @enduml
        `;

        // Codifica el contenido de PlantUML
        const encoded = plantumlEncoder.encode(contenido);

        // Genera la URL para el diagrama SVG
        const url = 'https://www.plantuml.com/plantuml/svg/' + encoded;

        // Selecciona el contenedor y coloca la imagen SVG
        const container = document.getElementById('container');
        container.innerHTML = '<img src="' + url + '" alt="PlantUML diagram">';
    </script>
</body>
</html>
